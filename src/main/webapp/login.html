<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="js/jquery-3.3.1.js"></script>

	<script>

		$(function (){
			$("#btn_sub").click(function () {
                //post
				$.post("user/login",$("#loginForm").serialize(),function (data) {
					if(data.flag){
					    //log in success
						location.href="index.html";
					}else{
					    //fail
						$("#errorMsg").html(data.errorMsg);
					}
                });
            });
        });



	</script>
</head>

<body>

<div id="header"></div>

    <section id="login_wrap">
        <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">
        	
        </div>
        <div class="login-box">
        	<div class="title" align="center">
<!--        		<img src="images/login_logo.png" alt="">-->
        		<span style="color: white">Log in your account</span>
        	</div>
        	<div class="login_inner">
				
				<!--fail alert-->
        		<div id="errorMsg" class="alert alert-danger" ></div>
				<form id="loginForm" action="" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					<input name="username" type="text" placeholder="Username" autocomplete="off">
        			<input name="password" type="text" placeholder="Password" autocomplete="off">
        			<div class="verify">
					<input name="check" type="text" placeholder="Verify Code" autocomplete="off">
					<span><img src="checkCode" alt="" onclick="changeCheckCode(this)"></span>
					<script type="text/javascript">
						//get new code
						function changeCheckCode(img) {
							img.src="checkCode?"+new Date().getTime();
						}
					</script>
			</div>
			<div class="submit_btn">
        				<button type="button"  id="btn_sub" style="color: white">log in</button>
        				<div class="auto_login">
        					<input type="checkbox" name="" class="checkbox">
        					<span>keep me sign in</span>
        				</div>        				
        			</div>        			       		
        		</form>
        		<div class="reg">Do not have account?<a href="javascript:;">Sign up now</a></div>
        	</div>
        </div>
</section>
<!--import footer-->
<div id="footer"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/include.js"></script>
</body>

</html>
